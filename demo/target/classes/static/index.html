<script>

function toggleFilters() {
  const filters = document.getElementById("filters");
  const arrow = document.getElementById("arrow");
  filters.classList.toggle("show");
  // åˆ‡æ¢ç®­å¤´æ–¹å‘
  if (filters.classList.contains("show")) {
    arrow.style.transform = "rotate(180deg)";
  } else {
    arrow.style.transform = "rotate(0deg)";
  }
}


function getFirstWords(text, n) {
  if (!text) return "";
  const words = text.split(/\s+/).filter(Boolean);
  return words.slice(0, n).join(" ") + (words.length > n ? " ..." : "");
}




function getSelectedFields() {
/*
  const fields = [];
  if (document.getElementById("title").value.trim()) fields.push("title");
  if (document.getElementById("author").value.trim()) fields.push("authors");
  if (document.getElementById("date").value.trim()) fields.push("publicationDate");

  if (document.getElementById("location").value.trim()) fields.push("address");
  if (document.getElementById("fulltext").value.trim()) fields.push("fullText");

*/ 
  const checkboxes = document.querySelectorAll('input[name="fields"]:checked');
  return Array.from(checkboxes).map(cb => cb.value);

}

function search() {
/*

  const title = document.getElementById("title").value.trim();

*/

  const q = document.getElementById("query").value.trim();
  const fields = getSelectedFields();
  let url = `/search?q=${encodeURIComponent(q)}`;
  fields.forEach(f => url += `&fields=${encodeURIComponent(f)}`);

  fetch(url)
    .then(res => res.json())
    .then(data => {
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";
      if (!data || data.length === 0) {
        resultsDiv.innerHTML = "<p style='color:white;text-align:center;'>æœªæ‰¾åˆ°ç›¸å…³ç»“æœ</p>";
        return;
      }
      data.forEach(r => {
        const card = document.createElement("div");
        card.className = "result-card";
        card.innerHTML = `
          <h3>${r.title || ""}</h3>
          <div class="result-meta"><b>ä½œè€…:</b> ${r.authors || ""} | <b>æ—¶é—´:</b> ${r.publicationDate || ""}</div>

          <p>${getFirstWords(r.fullText, 10)}</p>
        `;
        resultsDiv.appendChild(card);
      });
    })
    .catch(err => {
      document.getElementById("results").innerHTML = err+ "<p style='color:white;text-align:center;'>æŸ¥è¯¢å‡ºé”™</p>";
      console.error(err);
    });
}
