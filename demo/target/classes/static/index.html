<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scholar IR System - 学术搜索引擎</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: rgba(255, 255, 255, 0.95);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    header h1 { margin: 0; font-size: 22px; color: #2c3e50; }
    nav a { margin-left: 20px; text-decoration: none; font-weight: 500; color: #2c3e50; transition: color 0.3s; }
    nav a:hover { color: #5563DE; }

    .search-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
      text-align: center;
    }
    .search-container h2 { font-size: 28px; color: white; margin-bottom: 20px; }
    .search-box {
      background: white;
      padding: 12px 20px;
      border-radius: 50px;
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      margin-bottom: 15px;
    }
    .search-box input { flex: 1; border: none; outline: none; font-size: 16px; padding: 8px; }
    .search-box button {
      background: linear-gradient(135deg, #5563DE, #74ABE2);
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 50%;
      padding: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .search-box button:hover { background: linear-gradient(135deg, #2e3bb5, #3f5acb); transform: scale(1.1); }

    /* 筛选区 */
    .filters-container {
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
      text-align: left;
    }
    .toggle-filters {
      background: #ffffffcc;
      border: none;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 6px;
      margin-bottom: 10px;
      transition: background 0.3s, transform 0.3s;
    }
    .toggle-filters:hover { background: #ffffff; }
    .toggle-filters i { transition: transform 0.3s; }

    .filters {
      background: rgba(255,255,255,0.9);
      padding: 15px;
      border-radius: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px;
      max-height: 0;       /* 收起时完全隐藏 */
      overflow: hidden;    /* 隐藏溢出内容 */
      transition: max-height 0.5s ease, padding 0.5s ease;
      padding: 0 15px;     /* 收起时去掉上下 padding */
    }
    .filters.show {
      max-height: 500px;   /* 展开显示完整内容 */
      padding: 15px;
    }
    .filters label { font-size: 14px; font-weight: 500; color: #333; display: block; margin-bottom: 5px; }
    .filters input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; }

    .results {
      max-width: 1000px;
      margin: 20px auto 40px;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .result-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .result-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    .result-card h3 { margin-top: 0; font-size: 18px; color: #5563DE; }
    .result-meta { font-size: 13px; color: #666; margin: 5px 0; }
    .result-meta i { margin-right: 4px; color: #5563DE; }
    .result-card p { font-size: 14px; color: #444; }
    .result-card a { text-decoration: none; color: #2e3bb5; font-weight: bold; font-size: 14px; }

    footer { background: rgba(44, 62, 80, 0.85); color: #ccc; text-align: center; padding: 15px; font-size: 14px; margin-top: auto; }
    footer a { color: #74ABE2; text-decoration: none; }
    footer a:hover { color: #fff; }
  </style>
</head>
<body>

<header>
  <h1>Scholar IR System</h1>
  <nav>
    <a href="#">首页</a>
    <a href="#">关于</a>
    <a href="#">帮助</a>
  </nav>
</header>

<section class="search-container">
  <h2>🔍 查找你需要的学术文献</h2>
  <div class="search-box">
    <input type="text" id="query" placeholder="请输入关键词...">
    <button onclick="search()"><i class="fas fa-search"></i></button>
  </div>

  <!-- 筛选区 -->
  <div class="filters-container">
    <button class="toggle-filters" onclick="toggleFilters()">
      展开/收起筛选条件 <i class="fas fa-chevron-down" id="arrow"></i>
    </button>
    <div class="filters" id="filters">
      <div><label for="title">标题</label><input type="text" id="title" placeholder="论文标题"></div>
      <div><label for="author">作者</label><input type="text" id="author" placeholder="作者姓名"></div>
      <div><label for="date">日期</label><input type="date" id="date"></div>
      <div><label for="org">机构</label><input type="text" id="org" placeholder="所属机构"></div>
      <div><label for="location">地址</label><input type="text" id="location" placeholder="会议/出版地"></div>
      <div><label for="fulltext">全文</label><input type="text" id="fulltext" placeholder="全文检索"></div>
    </div>
  </div>
</section>

<section class="results" id="results"></section>

<footer>
  <p>Scholar IR System © 2025 | Demo Version | <a href="#">联系我们</a></p>
</footer>

<script>
  const sampleResults = [
    { title: "信息检索基础理论", author: "张三", date: "2023-03-15", org: "北京大学", location: "北京", desc: "本文介绍了信息检索的基本模型与方法...", link: "#" },
    { title: "深度学习在自然语言处理中的应用", author: "李四", date: "2022-12-01", org: "清华大学", location: "上海", desc: "探索深度学习如何改进文本检索效果...", link: "#" },
    { title: "学术搜索引擎发展综述", author: "王五", date: "2021-05-20", org: "复旦大学", location: "广州", desc: "分析了Google Scholar等学术引擎的特点...", link: "#" }
  ];

  function toggleFilters() {
    const filters = document.getElementById("filters");
    const arrow = document.getElementById("arrow");
    filters.classList.toggle("show");
    arrow.style.transform = filters.classList.contains("show") ? "rotate(180deg)" : "rotate(0deg)";
  }

  function search() {
    const query = document.getElementById("query").value.trim().toLowerCase();
    const title = document.getElementById("title").value.trim().toLowerCase();
    const author = document.getElementById("author").value.trim().toLowerCase();
    const date = document.getElementById("date").value;
    const org = document.getElementById("org").value.trim().toLowerCase();
    const location = document.getElementById("location").value.trim().toLowerCase();
    const fulltext = document.getElementById("fulltext").value.trim().toLowerCase();

    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";

    let filtered = sampleResults.filter(r => {
      return (!query || r.title.toLowerCase().includes(query) || r.desc.toLowerCase().includes(query)) &&
             (!title || r.title.toLowerCase().includes(title)) &&
             (!author || r.author.toLowerCase().includes(author)) &&
             (!date || r.date === date) &&
             (!org || r.org.toLowerCase().includes(org)) &&
             (!location || r.location.toLowerCase().includes(location)) &&
             (!fulltext || r.desc.toLowerCase().includes(fulltext));
    });

    if (filtered.length === 0) {
      resultsDiv.innerHTML = "<p style='color:white;text-align:center;'>未找到相关结果</p>";
      return;
    }

    filtered.forEach(r => {
      const card = document.createElement("div");
      card.className = "result-card";
      card.innerHTML = `
        <h3>${r.title}</h3>
        <div class="result-meta"><i class="fas fa-user"></i>${r.author} | <i class="fas fa-calendar"></i>${r.date}</div>
        <div class="result-meta"><i class="fas fa-building"></i>${r.org} | <i class="fas fa-map-marker-alt"></i>${r.location}</div>
        <p>${r.desc}</p>
        <a href="${r.link}" target="_blank">阅读全文</a>
      `;
      resultsDiv.appendChild(card);
    });
  }

  // 搜索框按回车触发
  document.getElementById("query").addEventListener("keypress", function(e) {
    if (e.key === "Enter") search();
  });
</script>

</body>
</html>
