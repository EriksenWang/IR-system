<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scholar IR System - 学术搜索引擎</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: rgba(255, 255, 255, 0.95);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    header h1 { margin: 0; font-size: 22px; color: #2c3e50; }
    nav a { margin-left: 20px; text-decoration: none; font-weight: 500; color: #2c3e50; transition: color 0.3s; }
    nav a:hover { color: #5563DE; }

    .search-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
      text-align: center;
    }
    .search-container h2 { font-size: 28px; color: white; margin-bottom: 20px; }
    .search-box {
      background: white;
      padding: 12px 20px;
      border-radius: 50px;
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      margin-bottom: 15px;
    }
    .search-box input { flex: 1; border: none; outline: none; font-size: 16px; padding: 8px; }
    .search-box button {
      background: linear-gradient(135deg, #5563DE, #74ABE2);
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 50%;
      padding: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .search-box button:hover { background: linear-gradient(135deg, #2e3bb5, #3f5acb); transform: scale(1.1); }

    /* 筛选区 */
    .filters-container {
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
      text-align: left;
    }
    .toggle-filters {
      background: #ffffffcc;
      border: none;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 6px;
      margin-bottom: 10px;
      transition: background 0.3s, transform 0.3s;
    }
    .toggle-filters:hover { background: #ffffff; }
    .toggle-filters i { transition: transform 0.3s; }

    .filters {
      background: rgba(255,255,255,0.9);
      padding: 15px;
      border-radius: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px;
      max-height: 0;       /* 收起时完全隐藏 */
      overflow: hidden;    /* 隐藏溢出内容 */
      transition: max-height 0.5s ease, padding 0.5s ease;
      padding: 0 15px;     /* 收起时去掉上下 padding */
    }
    .filters.show {
      max-height: 500px;   /* 展开显示完整内容 */
      padding: 15px;
    }
    .filters label { font-size: 14px; font-weight: 500; color: #333; display: block; margin-bottom: 5px; }
    .filters input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; }

    .results {
      max-width: 1000px;
      margin: 20px auto 40px;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .result-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .result-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    .result-card h3 { margin-top: 0; font-size: 18px; color: #5563DE; }
    .result-meta { font-size: 13px; color: #666; margin: 5px 0; }
    .result-meta i { margin-right: 4px; color: #5563DE; }
    .result-card p { font-size: 14px; color: #444; }
    .result-card a { text-decoration: none; color: #2e3bb5; font-weight: bold; font-size: 14px; }

    footer { background: rgba(44, 62, 80, 0.85); color: #ccc; text-align: center; padding: 15px; font-size: 14px; margin-top: auto; }
    footer a { color: #74ABE2; text-decoration: none; }
    footer a:hover { color: #fff; }
  </style>
</head>
<body>

<header>
  <h1>Scholar IR System</h1>
  <nav>
    <a href="#">首页</a>
    <a href="#">关于</a>
    <a href="#">帮助</a>
  </nav>
</header>

<section class="search-container">
  <h2>🔍 查找你需要的学术文献</h2>
  <div class="search-box">
    <input type="text" id="query" placeholder="请输入关键词...">
    <button onclick="search()"><i class="fas fa-search"></i></button>
  </div>

  <!-- 筛选区 
  <div class="filters-container">
    <button class="toggle-filters" onclick="toggleFilters()">
      展开/收起筛选条件 <i class="fas fa-chevron-down" id="arrow"></i>
    </button>
    <div class="filters" id="filters">
      <div><label for="title">标题</label><input type="text" id="title" placeholder="论文标题"></div>
      <div><label for="author">作者</label><input type="text" id="author" placeholder="作者姓名"></div>
      <div><label for="date">日期</label><input type="date" id="date"></div>
      <div><label for="org">机构</label><input type="text" id="org" placeholder="所属机构"></div>
      <div><label for="location">地址</label><input type="text" id="location" placeholder="会议/出版地"></div>
      <div><label for="fulltext">全文</label><input type="text" id="fulltext" placeholder="全文检索"></div>
    </div>
  </div>-->

  <div class="fields-checkbox-group">
    <label><input type="checkbox" name="fields" value="title" checked> 标题</label>
    <label><input type="checkbox" name="fields" value="authors" checked> 作者</label>
    <label><input type="checkbox" name="fields" value="publication_date" checked> 日期</label>
    <label><input type="checkbox" name="fields" value="affiliations" checked> 机构</label>
    <label><input type="checkbox" name="fields" value="address" checked> 地址</label>
    <label><input type="checkbox" name="fields" value="full_text" checked> 全文</label>
  </div>
</div>





</section>

<section class="results" id="results"></section>

<footer>
  <p>Scholar IR System © 2025 | Demo Version | <a href="#">联系我们</a></p>
</footer>

<script>

function toggleFilters() {
  const filters = document.getElementById("filters");
  const arrow = document.getElementById("arrow");
  filters.classList.toggle("show");
  // 切换箭头方向
  if (filters.classList.contains("show")) {
    arrow.style.transform = "rotate(180deg)";
  } else {
    arrow.style.transform = "rotate(0deg)";
  }
}


function getFirstWords(text, n) {
  if (!text) return "";
  const words = text.split(/\s+/).filter(Boolean);
  return words.slice(0, n).join(" ") + (words.length > n ? " ..." : "");
}




function getSelectedFields() {
/*
  const fields = [];
  if (document.getElementById("title").value.trim()) fields.push("title");
  if (document.getElementById("author").value.trim()) fields.push("authors");
  if (document.getElementById("date").value.trim()) fields.push("publicationDate");
  if (document.getElementById("org").value.trim()) fields.push("affiliations");
  if (document.getElementById("location").value.trim()) fields.push("address");
  if (document.getElementById("fulltext").value.trim()) fields.push("fullText");
  return fields;
*/ 
  const checkboxes = document.querySelectorAll('input[name="fields"]:checked');
  return Array.from(checkboxes).map(cb => cb.value);

}

function search() {
/*
  const query = document.getElementById("query").value.trim();
  const title = document.getElementById("title").value.trim();
  const author = document.getElementById("author").value.trim();
  const date = document.getElementById("date").value.trim();
  const org = document.getElementById("org").value.trim();
  const location = document.getElementById("location").value.trim();
  const fulltext = document.getElementById("fulltext").value.trim();

  let q = query;
  if (title) q += ` ${title}`;
  if (author) q += ` ${author}`;
  if (date) q += ` ${date}`;
  if (org) q += ` ${org}`;
  if (location) q += ` ${location}`;
  if (fulltext) q += ` ${fulltext}`;
*/

  const q = document.getElementById("query").value.trim();
  const fields = getSelectedFields();
  let url = `/search?q=${encodeURIComponent(q)}`;
  fields.forEach(f => url += `&fields=${encodeURIComponent(f)}`);

  fetch(url)
    .then(res => res.json())
    .then(data => {
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";
      if (!data || data.length === 0) {
        resultsDiv.innerHTML = "<p style='color:white;text-align:center;'>未找到相关结果</p>";
        return;
      }
      data.forEach(r => {
        const card = document.createElement("div");
        card.className = "result-card";
        card.innerHTML = `
          <h3>${r.title || ""}</h3>
          <div class="result-meta"><b>作者:</b> ${r.authors || ""} | <b>时间:</b> ${r.publicationDate || ""}</div>
          <div class="result-meta"><b>机构:</b> ${r.affiliations || ""} | <b>地址:</b> ${r.address || ""}</div>
          <p>${getFirstWords(r.fullText, 10)}</p>
        `;
        resultsDiv.appendChild(card);
      });
    })
    .catch(err => {
      document.getElementById("results").innerHTML = err+ "<p style='color:white;text-align:center;'>查询出错</p>";
      console.error(err);
    });
}

// 搜索框按回车触发
document.getElementById("query").addEventListener("keypress", function(e) {
  if (e.key === "Enter") search();
});
</script>

</body>
</html>
